<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <form action="">
        <fieldset>
            <div class="header">
                <div class="container-header">
                    <div class="tamanho-icone">
                        <img src="imagens/box.png" alt="Imagem de uma caixa">
                    </div>

                    <h1 class="titulo">Gerenciador de Produtos</h1>
                    <p class="sub-titulo">Departamento de Tecnologia - Prefeitura de Penedo</p>
                </div>
            </div>

            <div class="delimitador">

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">


                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <div class="caixa-link">
                    <a href="#">Esqueci minha senha</a>

                </div><input type="submit" value="Entrar">
            </div>

        </fieldset>
    </form>
</body>

</html>
